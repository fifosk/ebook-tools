# Prometheus configuration for ebook-tools observability stack.
#
# Scrapes:
#   1. FastAPI backend /metrics (10s) — HTTP + custom app metrics
#   2. postgres-exporter (30s)        — PostgreSQL statistics
#   3. Self (60s)                     — Prometheus internal metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

scrape_configs:
  - job_name: "ebook-tools-backend"
    scrape_interval: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]
        labels:
          service: "backend"

  - job_name: "postgres-exporter"
    scrape_interval: 30s
    static_configs:
      - targets: ["postgres-exporter:9187"]
        labels:
          service: "postgres"

  - job_name: "prometheus"
    scrape_interval: 60s
    static_configs:
      - targets: ["localhost:9090"]
