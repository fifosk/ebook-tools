# Auto-provision dashboards from the mounted JSON files.
apiVersion: 1

providers:
  - name: "ebook-tools"
    orgId: 1
    folder: "ebook-tools"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
