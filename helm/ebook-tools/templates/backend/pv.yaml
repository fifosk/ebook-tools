{{- if .Values.backend.persistence.storage.hostPath }}
apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ include "ebook-tools.fullname" . }}-storage
  labels:
    {{- include "ebook-tools.componentLabels" (dict "root" . "component" "backend") | nindent 4 }}
    volume: storage
spec:
  capacity:
    storage: {{ .Values.backend.persistence.storage.size }}
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: {{ .Values.backend.persistence.storage.hostPath }}
    type: DirectoryOrCreate
---
{{- end }}
