apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ebook-tools.fullname" . }}-frontend
  labels:
    {{- include "ebook-tools.componentLabels" (dict "root" . "component" "frontend") | nindent 4 }}
spec:
  replicas: {{ .Values.frontend.replicas }}
  selector:
    matchLabels:
      {{- include "ebook-tools.componentSelectorLabels" (dict "root" . "component" "frontend") | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "ebook-tools.componentSelectorLabels" (dict "root" . "component" "frontend") | nindent 8 }}
    spec:
      # ── Wait for backend before starting ─────────────────
      initContainers:
        - name: wait-for-backend
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for backend..."
              until wget -qO- http://{{ include "ebook-tools.fullname" . }}-backend:8000/_health > /dev/null 2>&1; do
                echo "  backend not ready, retrying in 3s..."
                sleep 3
              done
              echo "Backend is ready."

      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.global.imagePullPolicy }}
          ports:
            - containerPort: 80
              protocol: TCP

          # BACKEND_HOST for Nginx envsubst template
          env:
            - name: BACKEND_HOST
              value: {{ include "ebook-tools.fullname" . }}-backend

          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: {{ .Values.frontend.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.probes.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: {{ .Values.frontend.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.frontend.probes.readiness.periodSeconds }}

          resources:
            {{- toYaml .Values.frontend.resources | nindent 12 }}
