# Argo CD Installation — Lightweight Config for POC
#
# Install Argo CD into the cluster:
#   kubectl create namespace argocd
#   kubectl apply -n argocd -f https://raw.githubusercontent.com/argoproj/argo-cd/stable/manifests/install.yaml
#
# Then apply this Application manifest:
#   kubectl apply -f helm/argocd/application.yaml
#
# Access Argo CD UI:
#   kubectl -n argocd port-forward svc/argocd-server 8080:443
#   # Open https://localhost:8080
#
# Get initial admin password:
#   kubectl -n argocd get secret argocd-initial-admin-secret -o jsonpath='{.data.password}' | base64 -d; echo
#
# Login via CLI:
#   brew install argocd
#   argocd login localhost:8080 --username admin --password <password> --insecure
#
# ────────────────────────────────────────────────────────────
# This file is documentation only. Argo CD is installed from upstream manifests.
# The Application CR below tells Argo CD what to deploy and watch.
