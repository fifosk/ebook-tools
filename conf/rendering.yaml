# Default concurrency limits for rendering pipelines.
# These values can be tuned per deployment to balance throughput and resource usage.
video_concurrency: 2
audio_concurrency: 4
text_concurrency: 4
video_backend: ffmpeg
audio_backend: polly
ramdisk_enabled: true
ramdisk_path: tmp/render
video_backend_settings:
  ffmpeg:
    executable: ffmpeg
    loglevel: quiet
    presets:
      frame:
        - -c:v
        - libx264
        - -pix_fmt
        - yuv420p
        - -vf
        - format=yuv420p
        - -an
      concat:
        - -c
        - copy
      merge:
        - -c:v
        - copy
        - -c:a
        - aac
