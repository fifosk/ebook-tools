# Piper TTS Voice Mappings
#
# Voice model naming convention: <lang>_<region>-<voice_name>-<quality>
# Example: en_US-lessac-medium
#
# Quality levels (best to worst):
#   - high: 22.05 kHz, 28-32M parameters (best quality)
#   - medium: 22.05 kHz, 15-20M parameters (good balance)
#   - low: 16 kHz, 15-20M parameters (smaller size)
#   - x_low: 16 kHz, 5-7M parameters (resource-constrained)
#
# Download models from: https://github.com/rhasspy/piper/releases
# or: https://huggingface.co/rhasspy/piper-voices

# Quality preference order (first available is used)
quality_preference:
  - high
  - medium
  - low
  - x_low

# Speed multipliers to normalize speech rates across languages
# Some Piper voices speak slower/faster than others by default.
# Multiplier > 1.0 = speak faster, < 1.0 = speak slower
# These values are calibrated by testing against English baseline (17.6 chars/sec).
# Last calibrated: 2026-02-01
speed_multipliers:
  # Very slow voices (>1.5x slower than English)
  zh: 3.6    # Chinese - 5.0 chars/sec (character-based language)
  ar: 2.1    # Arabic - 8.3 chars/sec
  sr: 2.1    # Serbian - 8.5 chars/sec
  hi: 1.9    # Hindi - 9.2 chars/sec
  cs: 1.7    # Czech - 10.7 chars/sec
  fi: 1.7    # Finnish - 10.2 chars/sec

  # Moderately slow voices (1.3-1.5x slower)
  fa: 1.5    # Persian - 11.8 chars/sec
  ml: 1.5    # Malayalam - 12.1 chars/sec
  bg: 1.4    # Bulgarian - 13.0 chars/sec
  id: 1.4    # Indonesian - 12.6 chars/sec
  ka: 1.4    # Georgian - 12.3 chars/sec
  ne: 1.4    # Nepali - 12.2 chars/sec
  cy: 1.3    # Welsh - 13.1 chars/sec
  lv: 1.3    # Latvian - 13.4 chars/sec
  pl: 1.3    # Polish - 13.9 chars/sec
  sw: 1.3    # Swahili - 13.3 chars/sec
  te: 1.3    # Telugu - 14.0 chars/sec
  tr: 1.2    # Turkish - fahrettin 15.2 chars/sec (primary voice)

  # Slightly slow voices (1.2x slower)
  ca: 1.2    # Catalan - 15.1 chars/sec
  es: 1.2    # Spanish - 14.2 chars/sec
  hu: 1.2    # Hungarian - 14.9 chars/sec
  it: 1.2    # Italian - 15.2 chars/sec
  ro: 1.2    # Romanian - 15.1 chars/sec
  sl: 1.2    # Slovenian - 15.0 chars/sec
  sv: 1.2    # Swedish - 14.2 chars/sec

  # Fast voice (needs slowdown)
  lb: 0.8    # Luxembourgish - 21.5 chars/sec

  # Languages close to English baseline (no multiplier needed):
  # da, de, el, en, fr, is, kk, nl, pt, ru, sk, uk, vi

