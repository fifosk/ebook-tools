# Fallback mapping for languages without direct Piper support
# Maps unsupported language codes to supported alternatives
fallbacks:
  # Central Asian / Turkic languages -> Turkish
  ky: tr      # Kyrgyz
  tk: tr      # Turkmen
  uz: tr      # Uzbek
  az: tr      # Azerbaijani

  # Slavic language fallbacks
  be: ru      # Belarusian -> Russian
  mk: sr      # Macedonian -> Serbian
  bs: sr      # Bosnian -> Serbian
  hr: sl      # Croatian -> Slovenian

  # South Asian languages fallbacks (hi, te, ml now have direct support)
  bn: hi      # Bengali -> Hindi
  ta: hi      # Tamil -> Hindi
  mr: hi      # Marathi -> Hindi
  gu: hi      # Gujarati -> Hindi
  pa: hi      # Punjabi -> Hindi
  ur: hi      # Urdu -> Hindi

  # Middle Eastern / Semitic (fa now has direct support)
  he: ar      # Hebrew -> Arabic (limited similarity)

  # East Asian (limited fallback)
  ja: zh      # Japanese -> Chinese (very limited)
  ko: zh      # Korean -> Chinese (very limited)

  # Romance language fallbacks
  gl: pt      # Galician -> Portuguese
  oc: fr      # Occitan -> French

  # Other Germanic
  af: nl      # Afrikaans -> Dutch
  fy: nl      # Frisian -> Dutch

  # Baltic (lv now has direct support)
  lt: lv      # Lithuanian -> Latvian

  # Celtic languages (cy now has direct support)
  ga: cy      # Irish -> Welsh
  gd: cy      # Scottish Gaelic -> Welsh

  # Romani -> Slovak (regional proximity)
  rom: sk
  romani: sk
