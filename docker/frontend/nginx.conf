# ebook-tools Frontend — Nginx Configuration
#
# This file is used as an envsubst template by the nginx:alpine image.
# The ${BACKEND_HOST} variable is substituted at container startup.
#
# Serves the React SPA and reverse-proxies API requests to the backend.

upstream backend {
    server ${BACKEND_HOST}:8000;
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # ── Gzip compression ────────────────────────────────────────────
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        image/svg+xml
        application/wasm;

    # ── Hashed assets: aggressive cache ─────────────────────────────
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # ── Static demo files ───────────────────────────────────────────
    location /audio/ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    location /timing/ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }

    # ── API reverse proxy ───────────────────────────────────────────
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # SSE support
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # EPUB uploads can be large
        client_max_body_size 100M;
    }

    # ── Pipeline routes (SSE events, job management) ────────────────
    location /pipelines/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # SSE support (events endpoint lives under /pipelines/)
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ── Storage (media file streaming with range requests) ──────────
    location /storage/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Range $http_range;
        proxy_set_header If-Range $http_if_range;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }

    # ── Health check passthrough ────────────────────────────────────
    location = /_health {
        proxy_pass http://backend;
        proxy_set_header Host $host;
    }

    # ── SPA catch-all ───────────────────────────────────────────────
    # No cache for index.html — ensures users always get the latest build.
    # All unmatched routes serve index.html for client-side routing.
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        try_files $uri $uri/ /index.html;
    }
}
