<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="640" viewBox="0 0 1200 640">
  <style>
    text { font-family: -apple-system, 'Segoe UI', Helvetica, Arial, sans-serif; fill: #1a1a1a; }
    .title { font-size: 20px; font-weight: 600; }
    .label { font-size: 12px; font-weight: 600; }
    .sub { font-size: 10px; fill: #555; }
    .small { font-size: 9px; fill: #666; }
    rect { rx: 6; ry: 6; }
  </style>
  <defs>
    <marker id="ah" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#4b5563" />
    </marker>
  </defs>

  <text class="title" x="30" y="32">Interactive Player â€” User Journey</text>

  <!-- ===== USER ACTIONS ===== -->
  <rect x="30" y="55" width="1140" height="75" fill="#f0f0ff" stroke="#c7d2fe" stroke-width="1.5" stroke-dasharray="5 3" />
  <text class="label" x="45" y="73">User Actions</text>
  <rect x="50" y="83" width="90" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="62" y="104">Open Library</text>
  <line x1="142" y1="99" x2="158" y2="99" stroke="#9673a6" stroke-width="1" marker-end="url(#ah)" />
  <rect x="160" y="83" width="90" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="172" y="104">Select Book</text>
  <line x1="252" y1="99" x2="268" y2="99" stroke="#9673a6" stroke-width="1" marker-end="url(#ah)" />
  <rect x="270" y="83" width="80" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="282" y="104">Play/Pause</text>
  <rect x="370" y="83" width="95" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="380" y="104">Skip Sentence</text>
  <rect x="485" y="83" width="80" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="500" y="104">Tap Word</text>
  <rect x="585" y="83" width="100" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="594" y="104">Toggle Tracks</text>
  <rect x="705" y="83" width="100" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="715" y="104">Speed / Theme</text>
  <rect x="825" y="83" width="80" height="32" fill="#e8e0f0" stroke="#9673a6" stroke-width="1.5" />
  <text class="sub" x="841" y="104">Bookmark</text>

  <!-- ===== INTERACTIVE PLAYER VIEW ===== -->
  <rect x="30" y="155" width="1140" height="240" fill="#e0eef8" stroke="#6c8ebf" stroke-width="1.5" />
  <text class="label" x="50" y="178" fill="#2d5986">Interactive Player View</text>

  <!-- Transcript -->
  <rect x="50" y="193" width="260" height="115" fill="#fff" stroke="#6c8ebf" stroke-width="1" />
  <text class="label" x="70" y="214">Transcript View</text>
  <text class="sub" x="70" y="234">Original sentence</text>
  <text class="small" x="70" y="250">(word-by-word highlighting)</text>
  <text class="sub" x="70" y="272">Translation sentence</text>
  <text class="small" x="70" y="288">(word-by-word highlighting)</text>

  <!-- Image reel -->
  <rect x="330" y="193" width="210" height="115" fill="#fff" stroke="#6c8ebf" stroke-width="1" />
  <text class="label" x="350" y="214">Sentence Image Reel</text>
  <text class="sub" x="350" y="234">AI-generated illustrations</text>
  <text class="sub" x="350" y="250">synced to current sentence</text>
  <text class="sub" x="350" y="272">Fullscreen: F key</text>
  <text class="sub" x="350" y="288">MyPainter: regenerate</text>

  <!-- Controls -->
  <rect x="560" y="193" width="210" height="115" fill="#fff" stroke="#6c8ebf" stroke-width="1" />
  <text class="label" x="580" y="214">Playback Controls</text>
  <text class="sub" x="580" y="234">Play/Pause  |  Skip +/-</text>
  <text class="sub" x="580" y="250">Speed (0.5x - 2x)</text>
  <text class="sub" x="580" y="266">Original + Translation toggles</text>
  <text class="sub" x="580" y="282">Volume  |  Fullscreen</text>

  <!-- Sequence mode -->
  <rect x="790" y="193" width="200" height="115" fill="#fef9e7" stroke="#d6b656" stroke-width="1.5" />
  <text class="label" x="810" y="214" fill="#8b6d1a">Sequence Mode</text>
  <text class="sub" x="810" y="234">Original sentence audio</text>
  <text class="sub" x="810" y="250">   dwell pause</text>
  <text class="sub" x="810" y="266">Translation sentence audio</text>
  <text class="sub" x="810" y="282">   advance to next</text>

  <!-- Bottom bar: linguist + resume -->
  <rect x="50" y="318" width="260" height="45" fill="#e8f5e0" stroke="#82b366" stroke-width="1" />
  <text class="label" x="70" y="338" fill="#2d6a2d">MyLinguist Bubble</text>
  <text class="sub" x="70" y="354">Tap word  LLM lookup  definition, etymology, related langs</text>
  <rect x="330" y="318" width="430" height="45" fill="#f5f5f5" stroke="#666" stroke-width="1" />
  <text class="sub" x="350" y="338">Resume Position (auto-saved to server)  |  Bookmarks (manual save)</text>
  <text class="sub" x="350" y="354">Keyboard shortcuts: Space, Arrows, R (reel), F (fullscreen), B (bookmark)</text>

  <!-- ===== SYSTEM FLOW ===== -->
  <rect x="30" y="420" width="1140" height="120" fill="#fde8e8" stroke="#b85450" stroke-width="1.5" stroke-dasharray="5 3" />
  <text class="label" x="50" y="440" fill="#8b3a36">System Flow (under the hood)</text>

  <rect x="50" y="452" width="110" height="40" fill="#fff" stroke="#b85450" stroke-width="1" />
  <text class="sub" x="62" y="470">Fetch chunk</text>
  <text class="sub" x="62" y="484">metadata</text>
  <line x1="162" y1="472" x2="178" y2="472" stroke="#b85450" stroke-width="1" marker-end="url(#ah)" />

  <rect x="180" y="452" width="110" height="40" fill="#fff" stroke="#b85450" stroke-width="1" />
  <text class="sub" x="192" y="470">Load audio</text>
  <text class="sub" x="192" y="484">tracks</text>
  <line x1="292" y1="472" x2="308" y2="472" stroke="#b85450" stroke-width="1" marker-end="url(#ah)" />

  <rect x="310" y="452" width="110" height="40" fill="#fff" stroke="#b85450" stroke-width="1" />
  <text class="sub" x="322" y="470">AudioSync</text>
  <text class="sub" x="322" y="484">Controller</text>
  <line x1="422" y1="472" x2="438" y2="472" stroke="#b85450" stroke-width="1" marker-end="url(#ah)" />

  <rect x="440" y="452" width="110" height="40" fill="#fff" stroke="#b85450" stroke-width="1" />
  <text class="sub" x="452" y="470">timingStore</text>
  <text class="sub" x="452" y="484">(token index)</text>
  <line x1="552" y1="472" x2="568" y2="472" stroke="#b85450" stroke-width="1" marker-end="url(#ah)" />

  <rect x="570" y="452" width="90" height="40" fill="#fff" stroke="#b85450" stroke-width="1" />
  <text class="sub" x="582" y="470">Word</text>
  <text class="sub" x="582" y="484">highlight</text>
  <line x1="662" y1="472" x2="678" y2="472" stroke="#b85450" stroke-width="1" marker-end="url(#ah)" />

  <rect x="680" y="452" width="110" height="40" fill="#fff" stroke="#b85450" stroke-width="1" />
  <text class="sub" x="692" y="470">Prefetch</text>
  <text class="sub" x="692" y="484">next chunks</text>
  <line x1="792" y1="472" x2="808" y2="472" stroke="#b85450" stroke-width="1" marker-end="url(#ah)" />

  <rect x="810" y="452" width="110" height="40" fill="#fff" stroke="#b85450" stroke-width="1" />
  <text class="sub" x="822" y="470">Save resume</text>
  <text class="sub" x="822" y="484">position</text>

  <!-- Connect player view to system -->
  <line x1="600" y1="395" x2="600" y2="418" stroke="#4b5563" stroke-width="1.5" marker-end="url(#ah)" />

  <!-- ===== PLATFORMS ===== -->
  <rect x="30" y="565" width="1140" height="42" fill="#e8f5e0" stroke="#82b366" stroke-width="1.5" />
  <text class="label" x="300" y="592" fill="#2d6a2d">Available on:  Web (React SPA)  |  iOS (iPhone + iPad, SwiftUI)  |  tvOS (Apple TV, Siri Remote)</text>
</svg>
